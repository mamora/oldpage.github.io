---
layout: default
notes: active
---
<html>

<style>
	p {
    font-size: 16px;
    font-family: Monospace;
  }

span .operator,
span .paren {
color: rgb(104, 118, 135)
}
span .literal {
color: #990073
}
span .number {
color: #099;
}
span .comment {
color: #998;
font-style: italic
}
span .keyword {
color: #900;
font-weight: bold
}
span .identifier {
color: rgb(0, 0, 0);
}
span .string {
color: #d14;
}  
  
pre .r {
display: block;
padding: 9.5px;
margin: 0 0 10px;
font-size: 13px;
line-height: 1.42857143;
color: black;
word-break: break-all;
word-wrap: break-word;
border: 1px solid #ccc;
border-radius: 4px;
}


hr {
  height: 0;
  -webkit-box-sizing: content-box;
     -moz-box-sizing: content-box;
          box-sizing: content-box;
}
pre {
  overflow: auto;
  background-color: beige
}
	
</style>

<div class="notes">
		<div class="note single">
			<h1 class="title">{{ page.title }}</h1>
			
			<h2 class="date"><info datetime="{{ page.date }}">
				{{ page.date | date_to_string }} {% if page.author %} by {{ page.author }} {% endif %}
			</info></h2>
    {% for tag in page.tags %}
               <span class="post-tag"><a href="/tags#{{ tag }}" class="tag">{{ tag }}</a></span>
    {% endfor %}
	      </div>
			<!-- Post content -->
			<div class="notebody">
				{{ content }}
			</div>
			<!-- Post info -->
			<div class="noteinfo">
			<!-- include some categories and tags maybe? -->
			</div>
			
			<hr>

			<!-- Post comments -->
			<div class="notecomments">
				{% include disqus.html %}	 
			</div>
		</div><!-- / .note .single -->
</div><!-- /.notes -->
</html>

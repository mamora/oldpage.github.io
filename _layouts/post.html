---
layout: default
notes: active
---
<html>

<style>
	p {
    font-size: 16px;
    font-family: Monospace;
  }
  pre .operator,
pre .paren {
 color: rgb(104, 118, 135)
}

pre .literal {
 color: #990073
}

pre .number {
 color: #099;
}

pre .comment {
 color: #998;
 font-style: italic
}

pre .keyword {
 color: #900;
 font-weight: bold
}

pre .identifier {
 color: rgb(0, 0, 0);
}

pre .r {
display: block;
padding: 9.5px;
margin: 0 0 10px;
font-size: 13px;
line-height: 1.42857143;
color: #333;
word-break: break-all;
word-wrap: break-word;
background-color: #f5f5f5;
border: 1px solid #ccc;
border-radius: 4px;
}

pre .string {
 color: #d14;
}
hr {
  height: 0;
  -webkit-box-sizing: content-box;
     -moz-box-sizing: content-box;
          box-sizing: content-box;
}
pre {
  overflow: auto;
}
	
</style>

<div class="notes">
		<div class="note single">
			<h1 class="title">{{ page.title }}</h1>
			
			<h2 class="date"><info datetime="{{ page.date }}">
				{{ page.date | date_to_string }} {% if page.author %} by {{ page.author }} {% endif %}
			</info></h2>
    {% for tag in page.tags %}
               <span class="post-tag"><a href="/tags#{{ tag }}" class="tag">{{ tag }}</a></span>
    {% endfor %}
	      </div>
			<!-- Post content -->
			<div class="notebody">
				{{ content }}
			</div>
			<!-- Post info -->
			<div class="noteinfo">
			<!-- include some categories and tags maybe? -->
			</div>
			
			<hr>

			<!-- Post comments -->
			<div class="notecomments">
				{% include disqus.html %}	 
			</div>
		</div><!-- / .note .single -->
</div><!-- /.notes -->
</html>
